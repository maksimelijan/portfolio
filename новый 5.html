<!DOCTYPE html>

<head>

  <style>
    body {

    }

    input {

<body>
  <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h1>
  <input type="number" id="userNumber" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
  <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

  <p id="result"></p>
  <button id="restartButton" onclick="restartGame()" style="display: none;">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  <p id="attemptsCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫: 0</p>


  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const input = document.getElementById("userNumber");
      const result = document.getElementById("result");
	  const restartButton = document.getElementById("restartButton");
	  const attemptsText = document.getElementById("attemptsCount");
      const guess = Number(input.value);
	  
	  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
	  attempts++;
	  attemptsText.textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;

      if (guess === secretNumber) {
        result.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
        result.style.color = "green";
		document.body.style.backgroundColor = "#a3ffb3";
		restartButton.style.display = "inline-block";
      } else if (guess > secretNumber) {
        result.textContent = "–ú–µ–Ω—å—à–µ!‚á©‚á©";
        result.style.color = "black";
		document.body.style.backgroundColor = "#FF0000";
      } else if (guess < secretNumber) {
        result.textContent = "–ë–æ–ª—å—à–µ!‚áß‚áß";
        result.style.color = "black";
		document.body.style.backgroundColor = "#0000CD";
      }
    }
	function restartGame() {
  // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ
  secretNumber = Math.floor(Math.random() * 100) + 1;
  attempts = 0;

  // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∏ —Å—Ç–∏–ª–∏
  document.getElementById("result").textContent = "";
  document.getElementById("userNumber").value = "";
  document.body.style.backgroundColor = "#eef2f3";
  document.getElementById("attemptsCount").textContent = "–ü–æ–ø—ã—Ç–æ–∫: 0";

  // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
  document.getElementById("restartButton").style.display = "none";
}
  </script>
